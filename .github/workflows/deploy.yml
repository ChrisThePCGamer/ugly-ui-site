name: Build and Deploy Site

on:
  push:
    branches: [ main ]
  workflow_dispatch: # allows manual trigger

jobs:
  lint-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ensures full history, needed for gh-pages push

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install ESLint
        run: npm install eslint --save-dev

      - name: Run Linter
        run: npx eslint script.js

      - name: Deploy to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          ssh_private_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./           # folder containing your static site
          publish_branch: gh-pages  # deploys to gh-pages branch
          user_name: github-actions
          user_email: github-actions@github.com
